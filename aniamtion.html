<head>
    <title>PhloxVanessa:an identity</title>
    <link rel="stylesheet" href="animation.css">
    </head>
    


    <body>
        <button class="hey" onclick="displayParagraph()">?</button>
        <p id="help" style="display:none;">"Click on button to see bubble animation or hover on circle to make it stop moving"</p>

        <div class="container">
        <button class="button">click me</button>
        </div>

        <button class="circle">Don't get distracted</button>
<!-- <div class="logo"></div> -->
    <script>
 function displayParagraph() {
                document.getElementById("help").style.display = "block";
            }

        const button = document.querySelector(".button");
  
        button.addEventListener("click", (e) => {
          e.preventDefault;
          button.classList.add("animate");
          setTimeout(() => {
            button.classList.remove("animate");
          }, 600);
        });

      </script>


    </body>
